<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="generator" content="Hugo 0.84.0">
      <title>Post</title>
      <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
        </script>
 
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
        </script>
 
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet"
        type="text/css" />
   </head>
   <body>
    <section class="vh-100">
    <div class="container-fluid h-custom">
    <h3> Answer to post </h3>
    <form method="POST" action="/answer/{{id}}">
        {% csrf_token %}

            <label for="Answer" class="form-label my-1" required>Answer:</label><br>
            <textarea type="text" class="form-control form-control-lg" id="Answer" name="answer" placeholder="Write your Answer here..." rows="4" cols="150"></textarea><br>

            <div class="text-center text-lg-start pt-2">
                <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" name="post">Post</button>
            </div>
        </div>
    </form>
    </div>
   </body>
</html>

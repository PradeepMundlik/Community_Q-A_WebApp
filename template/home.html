<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="generator" content="Hugo 0.84.0">
      <title>Home Page</title>
      </style>
      <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
        </script>
 
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
        </script>
 
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet"
        type="text/css" />
   </head>
   <body>
    <section class="vh-100">
    <div class="container-fluid h-custom">
    <h3>Hi {{username}}!</h3> <br>
    <u><b><p>id:{{userid}}</p></b></u> <hr><br>
     <form action="/home" class="search-bar" method=POST>
        {% csrf_token %}
        <div class="form-outline mb-2">
          <label class="form-label my-0" for="tag"><b>Search by tags:</b></label>
          <input type="seaSearchrch" class="form-control form-control-lg" name="tag" pattern=".*\S.*" id="tags" required>
        </div>
        <script>
          $( function() {
            var availableTags = [
            {% for tag in tags %}
            "{{tag.tag_name}}",
            {% endfor %}
              ];
              $( "#tags" ).autocomplete({
                source: availableTags
              });
            } );
          </script>
          <div class="form-outline mb-1">
            <input type="checkbox" id="sortbyupvote" name="sortbyupvote" value="sortbyupvote">
            <label class="form-label my-1" for="sortbyupvote">sort by upvotes</label> <br>
            <input type="checkbox" id="sortbytime" name="sortbytime" value="sortbytime">
            <label class="form-label my-1" for="sortbytime">sort by creation time</label><br>
          </div>
          <div class="text-center text-lg-start mb-1">
            <button class="search-btn btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit"> <span>Search</span> </button>
          </div>
     </form>
     <a href="/createpost" class="link-danger">Post Question</a> <br>
     <a href="/logout" class="link-danger">logout</a>
     <hr>
     <h4>My Posts:</h4>
     {% block content %}
    <ul>
        {% for c in content %}
            <li>{{c|safe}} <br><br> </li>
        {%endfor%}
    </ul>
    {% endblock %}
  </div>
   </body>
</html>

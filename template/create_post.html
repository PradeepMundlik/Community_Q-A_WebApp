<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="generator" content="Hugo 0.84.0">
      <title>Post</title>
      <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
        </script>
 
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
        </script>
 
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet"
        type="text/css" />
   </head>
   <body>
    <section class="vh-100">
    <div class="container-fluid h-custom">
    <form method="POST" action="/createpost">
        {% csrf_token %}
        <div class="form-outline mb-4">
            <label class="form-label my-1" for="title">Enter Title</label>
            <input type="text" id="title" class="form-control form-control-lg" placeholder="Title" name="title" size="20"/>
         </div>
            <label for="Question" class="form-label my-1" required>Question:</label><br>
            <textarea type="text" class="form-control form-control-lg" id="Question" name="Question" placeholder="Write your question here..." rows="4" cols="150"></textarea><br>
            <div class="form-outline mb-4">
                <label class="form-label my-1" for="tag1">Enter Tag-1</label>
                <input type="text" id="tag1" class="form-control form-control-lg" placeholder="tag-1" name="tag1" size="20"/>
             </div>
            <div class="form-outline mb-4">
                <label class="form-label my-1" for="tag1">Enter Tag-2</label>
                <input type="text" id="tag2" class="form-control form-control-lg" placeholder="tag-2" name="tag2" size="20"/>
             </div>
            <div class="form-outline mb-4">
                <label class="form-label my-1" for="tag1">Enter Tag-3</label>
                <input type="text" id="tag3" class="form-control form-control-lg" placeholder="tag-3" name="tag3" size="20"/>
             </div>
             <script>
                $( function() {
                  var availableTags = [
                      {% for tag in tags %}
                          "{{tag.tag_name}}",
                      {% endfor %}
                  ];
                  $( "#tag1" ).autocomplete({
                    source: availableTags
                  });
                  $( "#tag2" ).autocomplete({
                    source: availableTags
                  });
                  $( "#tag3" ).autocomplete({
                    source: availableTags
                  });
                } );
            </script>
            <div class="text-center text-lg-start pt-2">
                <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" name="post">Post</button>
            </div>
        </div>
    </form>
    </div>
   </body>
</html>

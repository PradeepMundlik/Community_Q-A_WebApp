<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
      <meta name="generator" content="Hugo 0.84.0">
      <title>Login Page</title>
      <style>
         .divider:after,
         .divider:before 
         {
         content: "";
         flex: 1;
         height: 1px;
         background: #eee;
         }
         .h-custom 
         {
         height: calc(100% - 73px);
         }
         @media (max-width: 450px) 
         {
         .h-custom 
         {
         height: 100%;
         }
         }
      </style>
      <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
      <section class="vh-100">
      <div class="container-fluid h-custom">
         <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
               <h1 class='px-5'>Create New Account</h1> <br>
               <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                  class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

               <form action="/createNewAccount" method="POST">
                  {% csrf_token %}
                  <!-- Username input -->
                  <div class="form-outline mb-4">
                     <input type="text" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Create Username" name="username" required/>
                     <label class="form-label my-1" for="form3Example3">Username*</label>
                  </div>
                  
                  <!-- Password input -->
                  <div class="form-outline mb-3">
                     <input type="password" id="form3Example5" class="form-control form-control-lg"
                        placeholder="Create password" name="password" required/>
                        <label class="form-label my-1" for="form3Example5">Create Password*</label>
                     </div>
                     
                     <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Re-Enter password" name="repassword" required/>
                        <label class="form-label my-1" for="form3Example4">Re-Enter Password*</label>
                     </div>
                     
                     <div class="form-outline mb-4">
                        <input type="text" id="form3Example5" class="form-control form-control-lg"
                           placeholder="Location" name="location" />
                        <label class="form-label my-1" for="form3Example5">Location</label>
                     </div>

                     <div class="form-outline mb-4">
                        <input type="text" id="form3Example6" class="form-control form-control-lg"
                           placeholder="Profile Image URL" name="profile_image_url" />
                        <label class="form-label my-1" for="form3Example6">Profile Image URL</label>
                     </div>

                     <div class="form-outline mb-4">
                        <input type="text" id="form3Example7" class="form-control form-control-lg"
                           placeholder="Website URL" name="website_url" />
                        <label class="form-label my-1" for="form3Example7">Website URL</label>
                     </div>

                     <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" class="form-control form-control-lg"
                           placeholder="About Me" name="about_me" />
                        <label class="form-label my-1" for="form3Example8">About Me</label>
                     </div>

                  <div class="text-center text-lg-start pt-2">
                     <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" name="submit">Submit</button>
                  </div>
               </form>
               
            </div>
         </div>
      </div>
      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
         <!-- Copyright -->
         <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
         </div>
         <!-- Copyright -->
         <!-- Right -->
         <div>
            <a href="#!" class="text-white me-4">
            <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
            <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
            <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
            <i class="fab fa-linkedin-in"></i>
            </a>
         </div>
         <!-- Right -->
      </div>
   </body>
</html>

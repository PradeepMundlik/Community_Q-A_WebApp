<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Posts Page</title>

      <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
        </script>
 
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
        </script>
 
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet"
        type="text/css" />
   </head>
   <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
    {% block title %}
     {{question|safe}} <br>
    {% endblock %}
    
    {% block content %}
    <ol>
      {% for c in content %}
      <li>{{c|safe}} <br> </li>
      {%endfor%}
    </ol>
    {% endblock %}
    <div class="text-center text-lg-start mb-1">
    <a href="/answer/{{id}}"><button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; mb-2" name="answer">Answer</button></a>
    </div>
  </div>
  </body>

</html>
